      <header>
        <h1>Contact Me</h1>
      </header>
    </div>
    <h5>
      When contacting me, please let me know who you are and how I can be of
      service.
    </h5>
    <br />

    <form action="#" class="col s12 m6 form">
      <!-- NAME -->
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate" />
          <label id="labelinput" for="first_name">First Name</label>
          <span class="helper-text" data-error="invalid" data-success=""></span>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">account_circle</i>
          <input id="last_name" type="text" class="validate" />
          <label id="labelinput" for="last_name">Last Name</label>
          <span class="helper-text" data-error="invalid" data-success=""></span>
        </div>
      </div>

      <!-- Contact info -->
      <div class="row">
        <div class="input-field col s12 m10 l4">
          <i class="material-icons prefix">business</i>
          <input id="company" type="text" class="validate" />
          <label id="labelinput" for="company">Company</label>
          <span class="helper-text" data-success=""></span>
        </div>
        <div class="input-field col s12 m10 l4">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" />
          <label id="labelinput" for="icon_telephone">Telephone</label>
          <span
            class="helper-text"
            data-error="unrecognized phone number"
            data-success=""
          ></span>
        </div>
        <div class="input-field col s12 m10 l4">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" />
          <label id="labelinput" for="email">Email</label>
          <span
            class="helper-text"
            data-error="invalid email address"
            data-success=":-)"
          ></span>
        </div>
      </div>

      <!-- Description -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label id="labelinput" class="active" for="textarea1"
            >Description</label
          >
        </div>
      </div>

      <div class="row center-align">
        <button class="btn" id="formBtns" type="submit" name="action">
          <i class="left material-icons">send</i>
          Submit
        </button>

        <button class="btn" id="formBtns" type="reset" value="Reset">
          <i class="material-icons right">clear</i> Reset
        </button>
      </div>
    </form>
    <div id="footer"></div>
  </body>
</html>
